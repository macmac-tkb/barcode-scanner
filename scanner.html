<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Barcode Scanner</title>
<style>
  video { width: 100%; max-width: 400px; }
</style>
</head>
<body>
<h2>バーコードスキャナ</h2>
<video id="camera" autoplay playsinline></video>
<p>スキャン結果: <span id="result"></span></p>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
const codeReader = new ZXing.BrowserMultiFormatReader();
codeReader.decodeFromVideoDevice(null, 'camera', (result, err) => {
    if (result) {
        document.getElementById('result').textContent = result.text;

        // Power Appsへ値渡し（URLパラメータでリダイレクト）
        const powerAppsUrl = "https://apps.powerapps.com/play/appid?Barcode=" + encodeURIComponent(result.text);
        window.location.href = powerAppsUrl;
    }
});
</script>
</body>
</html>
