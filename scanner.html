<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Barcode Scanner</title>
<style>
  video { width: 100%; max-width: 400px; }
</style>
</head>
<body>
<h2>バーコードスキャナ</h2>
<video id="camera" autoplay playsinline></video>
<p>スキャン結果: <span id="result"></span></p>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
const codeReader = new ZXing.BrowserMultiFormatReader();
codeReader.decodeFromVideoDevice(null, 'camera', (result, err) => {
    if (result) {
        document.getElementById('result').textContent = result.text;

        // Power AppsのURL（リダイレクト時にBarcodeパラメータを追加）
        const powerAppsUrl = https://apps.powerapps.com/play/e/default-5c21876a-fce9-422b-a2f6-cab1ffba2f8e/a/611dff68-2994-4792-83e9-0abd5ec0f146?tenantId=5c21876a-fce9-422b-a2f6-cab1ffba2f8e&hint=3de0c45b-f24d-40e5-a69a-42a9d090b619&Barcode=" + encodeURIComponent(result.text);

        // Power Appsに遷移
        window.location.href = powerAppsUrl;
    }
});
</script>
</body>
</html>
