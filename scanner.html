<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Barcode Scanner</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  video {
    width: 100%;
    max-width: 400px;
    border: 2px solid #333;
    border-radius: 8px;
  }
  h2 {
    color: #444;
  }
</style>
</head>
<body>
<h2>バーコードスキャナ</h2>
<video id="camera" autoplay playsinline></video>
<p>スキャン結果: <span id="result"></span></p>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
const codeReader = new ZXing.BrowserMultiFormatReader();
codeReader.decodeFromVideoDevice(null, 'camera', (result, err) => {
    if (result) {
        document.getElementById('result').textContent = result.text;

        // ✅ Power Apps本番URL（Barcodeパラメータを追加）
        const powerAppsUrl = "https://apps.powerapps.com/play/e/default-5c21876a-fce9-422b-a2f6-cab1ffba2f8e/a/d8c0aa93-0fec-467f-bec1-ba4d59f44e95?tenantId=5c21876a-fce9-422b-a2f6-cab1ffba2f8e&Barcode=" + encodeURIComponent(result.text);

        // ✅ 読み取り後にPower Apps本番アプリを開く
        window.location.href = powerAppsUrl;
    }
});
</script>
</body>
</html>
